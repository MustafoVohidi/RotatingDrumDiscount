<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sale.css">

    <title>Document</title>
</head>

<body>

    <div id="modal_sale">
        <div class="container">
            <div class="discount_product_percent">
                <div class="lh_wheel">
                    <div class="lh_fortune_arrow">
                    </div>
                    <canvas id="lh_anvas" width="420" height="420"></canvas>
                </div>
                <div class="lh_info">
                    <h2 class="lh_title">
                        Испытатйе удачу и получите скидку
                    </h2>
                    <p class="lh_text">
                        Введите свой e-mail <br>
                        и вращайте колесо
                    </p>
                    <form action="" method="post" class="lh_form">
                        <p class="lh_text">
                            Введите корректный e-mail
                        </p>
                        <input type="text" name="wheel-email" class="lh_input" placeholder="введите E-mail">
                        <div class="lh_agreement">
                            <input type="checkbox" checked id="agreement-val" name="agreement">
                            <label for="agreement-val" id="agreement-text">
                                Я даю своё согласие на обработку персональных данных и принимаю условия <a
                                    href="#">Пользовательского соглашения</a>
                            </label>
                        </div>
                        <input type="button" id="lh_button" value="Испытать удачу" class="lh_button">

                    </form>
                </div>
                <div class="lh_info lh_success d_none" id="lh_success">
                    <div class="lh_success_text">
                        Поздравляем! Вы получаете
                    </div>
                    <div class="lh_success_percent" id="percent">
                        скидку 3%
                    </div>
                    <div class="lh_success_text">
                        Мы отправили Вам на почту письмо с подробной информацией
                    </div>
                </div>
                <div class="lh_close">
                    <button type="button"><i class="fa fa-close">X</i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./sale.js"></script>
</body>

</html>
